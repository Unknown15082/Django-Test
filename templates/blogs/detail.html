{% extends "base.html" %}

{% block content %}

    <h1>{{ post.title }}</h1>
    <p>By <b>{{ post.author }}</b>, at {{ post.created_time }}</p>

    <p>Vote: {{ post.vote }}</p>

    <hr>

    <p>{{ post.body }}</p>

    <hr>

    <form action = "{% url 'blogs:vote' post.id %}" method = "post">
    {% csrf_token %}
        <input type = "button" value = "Upvote">
        <input type = "button" value = "Downvote">
        <br>
        <input type = "submit" value = "Submit">
    </form>

{% endblock content %}
